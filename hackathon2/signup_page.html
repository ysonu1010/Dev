<!DOCTYPE html>
<html>
    <head>
         <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <style>
            /*signup form */
* {box-sizing: border-box}

/* Full-width input fields */
  input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

/* Set a style for all buttons */
button {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

button:hover {
  opacity:1;
}

/* Extra styles for the cancel button */
.cancelbtn {
  padding: 14px 20px;
  background-color: #f44336;
}

/* Float cancel and signup buttons and add an equal width */
.cancelbtn, .signupbtn {
  float: left;
  width: 50%;
}

/* Add padding to container elements */
.container {
  padding: 16px;
}

/* Clear floats */
.clearfix::after {
  content: "";
  clear: both;
  display: table;
}

/* Change styles for cancel button and signup button on extra small screens */
@media screen and (max-width: 300px) {
  .cancelbtn, .signupbtn {
    width: 100%;
  }
}
/* SIgnup form ends */ 
        </style>

    </head>

    <body>
        <!--Signup form starts-->
        <form style="border:1px solid #ccc">
            <div class="container">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                
                    
                    <label><b>Name</b></label>
                    <input type="text" id="leader" placeholder="Enter Your Name" name="leader" >

                    <label><b>Trek Starting Point</b></label>
                    <input type="text" id= "trek_start" placeholder="Enter Trek starting location" name="trek_start" >

                    <label><b>Trek Ending Point</b></label>
                    <input type="text" id= "trek_end" placeholder="Enter Trek ending location" name="trek_end" >



                    <label><b>Enter the meeting date</b></label>
                    <input type="text" id= "meeting_date" name="meeting_date" ><br><br>


                    <label><b>Meeting Address</b></label>
                    <input type="text" id= "meeting_address" placeholder="Enter the meeting address" name="meeting_address" >

                    
                    <label><b>Enter meeting time:   </b></label>
                    <input type="text" id= "meeting_time" name="meeting_time" ><br><br>

                    <label><b>Cost Per Head</b></label>
                    <input type="number" id= "price" placeholder="Enter the cost per head" name="price" >

            
                    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
            
               
                    <input type="button" onclick="sendData();" value="Submit">
                
            </div>
      </form>
<!--signup form ends-->

      <script>
    //============================
    //=======SENDING SIGNUP DATA
          function sendData() {
               var xhr = new XMLHttpRequest();
              console.log('jnvce');

        // xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                var leader = document.getElementById('leader').value;
                var trek_start = document.getElementById('trek_start').value;
                var trek_end = document.getElementById('trek_end').value;
                
                //var avatar=document.getElementById('avatar').value;
                var meeting_date = document.getElementById('meeting_date').value;
                var meeting_address = document.getElementById('meeting_address').value;
                var meeting_time = document.getElementById('meeting_time').value;
                //var mail=document.getElementById('mail').value;
                var price = document.getElementById('price').value;
                //console.log(name,start_add,end_add,meeting_add,meeting_date,meeting_time,price);                //var pwd=document.getElementById('pwd').value;
                 xhr.open("POST", 'http://localhost:4000/event', true);
                 xhr.send(`leader=${leader}&trek_start=${trek_start}&trek_end=${trek_end}&meeting_date=${meeting_date}&meeting_address=${meeting_address}&meeting_time=${meeting_time}&price=${price}`);
         }
///==============SIGN UP DATA SENT




      </script>
    </body>
</html>
